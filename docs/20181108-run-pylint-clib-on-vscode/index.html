  <div class="post-content">
    <h2 id="問題">問題</h2>
<p><img src="https://i.imgur.com/fczhIaz.png" alt="">
當你的函示庫底層使用<strong>C語言</strong>而不是純python編寫時
pylint可能會無法正確的找到他，此問題可能出現在<code>numpy</code>或是本例的<code>mysqlclient</code>上</p>
<h2 id="解決方法">解決方法</h2>
<p>加入以下至白名單
$<code>vim ~/.pylintrc</code></p>
<pre><code>extension-pkg-whitelist=MySQLdb
</code></pre>
